<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <main class="app-wrapper">
    <section class="password-gen">
      <header>
        <h1 class="password-gen__title">Password Generator</h1>
      </header>

      <div class="password-gen__output">
        <input 
          type="text" 
          class="password-gen__text" 
          value="P4$5W0rD!" 
          readonly 
          aria-label="Generated Password"
        >
        <button class="password-gen__copy-btn" aria-label="Copy Password">
          <img src="./assets/images/icon-copy.svg" alt="" aria-hidden="true">
        </button>
      </div>

      <form class="password-gen__body">
        
        <div class="character-length">
          <div class="character-length__header">
            <label for="length-slider" class="character-length__label">Character Length</label>
            <span class="character-length__value" id="length-value">10</span>
          </div>
          <input 
            type="range" 
            id="length-slider" 
            class="character-length__slider" 
            min="0" 
            max="20" 
            value="10"
          >
        </div>

        <div class="settings">
          <div class="settings__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input">
              <span class="checkbox__box"></span> <span class="checkbox__label">Include Uppercase Letters</span>
            </label>
          </div>

          <div class="settings__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input">
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Include Lowercase Letters</span>
            </label>
          </div>

          <div class="settings__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input">
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Include Numbers</span>
            </label>
          </div>

          <div class="settings__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input">
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Include Symbols</span>
            </label>
          </div>
        </div>

        <div class="strength-meter">
          <span class="strength-meter__label">Strength</span>
          <div class="strength-meter__indicator">
            <span class="strength-meter__text">MEDIUM</span>
            <div class="strength-meter__bars">
              <div class="bar bar--active"></div>
              <div class="bar bar--active"></div>
              <div class="bar bar--active"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="generate-btn">
          <span>Generate</span>
          <img src="./assets/images/icon-arrow-right.svg" alt="" aria-hidden="true">
        </button>

      </form>
    </section>

  </main>
  </body>
</html>
